<div class="mt-14 flex items-center justify-center">
  <span class="">
    {% if page.has_previous %}
      <a class="text-blue-400" href="?page={{ page.previous_page_number }}">Previous </a>
    {% endif %}
    <span class="">
      {{ page.number }} of {{ page.paginator.num_pages }} 
    </span>
    {% if page.has_next %}
      <a class="text-blue-400" href="?page={{ page.next_page_number }}"> Next</a>
    {% endif %}

  </span>

</div>
